<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>HTML Image, Audio and Video</title>
</head>
<body>
    <h1>HTML Components:Images, Audio, and Video</h1>
    <h2>Image Example</h2>
    <p>Here's an image of a mountain</p>
    <img src="mountain.jpeg" alt="Mountain" title="Mountain range" width="500" height="350">
    <h2>Audio Example</h2>
    <p>Listen to the sound of nature:</p>
    <audio controls>
        <source src="Birds.mp3" type="audio/mpeg">
    </audio>
    <h2>Video Example</h2>
    <p>Watch a stunning time-lapse video of a sunset:</p>
    <video controls>
        <source src="movie.mp4" type="video/mp4">
    </video>
</body>
</html>
